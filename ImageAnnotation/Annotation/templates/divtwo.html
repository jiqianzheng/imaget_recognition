
<link type="text/css" href="/static/test/css/zzsc.css" rel="stylesheet" />
<script type="text/javascript" src="/static/test/js/zzsc.js"></script>

<div class="box">
	<div class="picbox">
             <ul class="piclist mainlist">
              {% for pp_idx,pp in  image123.items %}

                      <li> <a  href="#myModal-{{ pp_idx }}" data-toggle="modal"><img src="{{ pp }}" style="height: 200px; width: 140px;" /> </a></li>

             {% endfor %}
             </ul>

        <ul class="piclist swaplist"></ul>
	</div>
	<div class="og_prev"></div>
	<div class="og_next"></div>
</div>
    <div>
      {% for pp_idx,pp in  yuantu.items %}

            <div class="modal fade" id="myModal-{{ pp_idx }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&chi;</button>
                                <h4 class="modal-title" id="myModalLabel">{{ pp.4 }}</h4>
                            </div>
{#                                 <div style="width: 100%; height:100%;z-index:101; opacity: 0.5;">#}
                                  <div style=" z-index:101; border:2px solid #c256ff; position: absolute;left:{{ pp.0 }}px; top: {{ pp.1 }}px;width: {{ pp.2 }}px;height: {{ pp.3 }}px; float: left;"></div>
                                  <img src="{{ pp.5 }}" style="max-height: 700px; max-width: 590px; "/>
{#                                 </div>#}

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
      {% endfor %}

    </div>
